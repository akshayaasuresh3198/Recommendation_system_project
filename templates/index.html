<body>
 <div class="login">
	<h1>PREDICT TOP 5 PRODUCTS FOR THE USER</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('product_display')}}"method="post">
    	<input type="text" name="user_name" placeholder="Enter the username" required="required" />
        

       <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
    </form>

   <br>
   <br>
   {% for item in predicted_product %}
    <tr>
      <td><u>{{item}}</u></td>
      <br>
    </tr>
   {% endfor %}
   

 </div>


</body>
